<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ScheduleSnap</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#5B8C5A', // Forest Green
              secondary: '#7FB069', // Light Green
              background: '#F5F5F5', // Light Gray
              card: '#FFFFFF',
              text: '#333333',
              calm: '#C8E6C9', // Breathing green
              warning: '#FFD93D',
              error: '#E57373',
            },
            fontFamily: {
              sans: ['Fredoka', 'Nunito', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'breathe': 'breathe 8s infinite ease-in-out',
              'pulse-slow': 'pulse 3s infinite',
              'fadeIn': 'fadeIn 0.3s ease-out',
              'slideUp': 'slideUp 0.4s ease-out',
              'bounceIn': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'popIn': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.5)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              popIn: {
                 '0%': { transform: 'scale(0.5)', opacity: '0' },
                 '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Dynamic Viewport Height for mobile responsiveness */
      body { 
        font-family: 'Nunito', sans-serif; 
        -webkit-tap-highlight-color: transparent;
        height: 100vh; /* Fallback */
        height: 100dvh; 
      }
      h1, h2, h3, button { font-family: 'Fredoka', sans-serif; }
      
      /* Accessibility: Keyboard focus indicators */
      button:focus-visible,
      [tabIndex="0"]:focus-visible,
      a:focus-visible,
      input:focus-visible {
        outline: 3px solid #5B8C5A;
        outline-offset: 2px;
      }
      button:focus:not(:focus-visible) {
        outline: none;
      }

      /* Accessibility: Respect user's motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Global Scrollbar Hiding - Native App Feel */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0"
  }
}
</script>
</head>
  <body class="bg-background text-text overflow-hidden select-none">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
